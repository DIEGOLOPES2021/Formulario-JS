<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Cadastro Clientes</title>
</head>
<body>
    <header id="">
        <div id="title">
            <h3>Lista</h3>
        </div>
    </header>

    <section id="section"> 
        <form action="" id="cadastro">
            <input type="text" id="nome" placeholder="nome">
            <input type="email" id="email" placeholder="e-mail">
            <input type="number" id="celular" placeholder="celular">
            <input type="text" id="cidade" placeholder="cidade">
            <div>
                <input type="button" class="button" value="salvar" id="salvar"></input> 
                <input type="button"  class="button" value="cancelar"></input> 
            </div>
        </form> 
        <div id="cadastro">
             
        </div>

        <div class="info" id="info">
            <table>
                <tr>
                    <td class="requisitos">Nome</td>
                    <td class="requisitos">E-mail</td>
                    <td class="requisitos">Celular</td>
                    <td class="requisitos">Cidade</td>
                    <td class="requisitos">Ação</td>
                </tr>
            </table>
        </div>
        <div class="infoa" id="infoa">
            <table class="table">
               
            </table>
        </div>
    </section>
    <script src="cadastro.js"></script>
</body>
</html>
